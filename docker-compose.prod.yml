version: "3.8"

services:
  mutualist:
    container_name: mutualist-web-app
    image: mutualist-web-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=http://mutualist-api:8080/api
    networks:
      - dokploy-network

  mutualist-admin:
    container_name: mutualist-admin
    image: mutualist-admin:latest
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=http://mutualist-api:8080/api
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
    depends_on:
      - mutualist-api
    restart: always
    networks:
      - dokploy-network

  mutualist-life:
    container_name: mutualist-life
    image: mutualist-life:latest
    build:
      context: .
      dockerfile: apps/life/Dockerfile
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - INTERNAL_API_URL=http://mutualist-api:8080/api
    depends_on:
      - mutualist-api
    restart: always
    networks:
      - dokploy-network

  mutualist-api:
    container_name: mutualist-api
    image: mutualist-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - UPLOAD_DIR=/app/uploads
      - API_BASE_URL=${API_BASE_URL}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - dokploy-network

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-mutualist}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mutualist"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  postgres_data:
  uploads_data:
